<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigrinhoBet</title>
    <!-- Adicionando link para o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>TigrinhoBet</h1>
        <p>Sua casa de apostas preferida!</p>

        <nav>
            <a href="index.html">Início</a>
            <a href="futebol.html">Futebol</a>
            <a href="basquete.html">Basquete</a>
            <a href="cadastro.html">Cadastre-se</a>
        </nav>

    </header>

    <main>

        <section class="container">
            <h2 class="mt-5">Cadastre-se no TigrinhoBet</h2>

            <!-- Formulário usando classes do Bootstrap -->
            <form action="" method="get" class="mt-4">

                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Insira seu nome completo">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" name="CPF" id="CPF" placeholder="Insira seu CPF">
                </div>

                <div class="form-group">
                    <label for="datanascimento">Data de nascimento</label>
                    <input type="date" class="form-control" name="datanascimento" id="datanascimento">
                </div>

                <div class="form-group">
                    <label for="aporteinicial">Aporte inicial</label>
                    <select class="form-control" name="aporteinicial" id="aporteinicial">
                        <option value="200">R$ 200,00</option>
                        <option value="600">R$ 600,00</option>
                        <option value="2000">R$ 2.000,00</option>
                        <option value="10000">R$ 10.000,00</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

        </section>

    </main>

    <footer class="mt-5">
        <p>Desenvolvido pelo SENAI</p>
    </footer>

    <!-- Adicionando scripts do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
